<app-navbar></app-navbar>
<div class="container mt-5 pt-5 ">
    <h4 class="text-center">{{category.nombre}}</h4>
    <p class="text-center text-muted">{{category.descripcion}} </p>
    <div class="row">
        <app-card-new class="col-lg-4" *ngFor="let noticia of newsByCategory" [inputTitulo]="noticia.titulo"
            [inputDescripcion]="noticia.descripcion" [inputCategoria]="noticia.categoria?.nombre"
            [inputFecha]="noticia.fecha_publicacion.slice(0,10)" [inputImagen]="noticia.imagen"></app-card-new>
    </div>
</div>
